<!DOCTYPE html>

    /* Game hearts */
    .game-area {margin:20px auto;position:relative;width:250px;height:200px;border:2px dashed #764ba2;border-radius:15px;overflow:hidden;}
    .game-heart {
      position:absolute;width:30px;height:30px;background:red;
      transform:rotate(45deg);cursor:pointer;animation:floatHeart 5s linear infinite;
    }
    .game-heart::before,.game-heart::after {
      content:'';position:absolute;width:30px;height:30px;border-radius:50%;background:red;
    }
    .game-heart::before{left:-15px;top:0;}
    .game-heart::after{left:0;top:-15px;}
    @keyframes floatHeart {
      0%{top:100%;opacity:0;}
      20%{opacity:1;}
      100%{top:-40px;opacity:0;}
    }
    .submit-btn {

      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      color:#fff;border:none;border-radius:25px;cursor:pointer;
      transition:transform 0.3s,box-shadow 0.3s;

    .submit-btn:disabled {background:gray;cursor:not-allowed;}
    .submit-btn:hover:enabled {transform:scale(1.05);box-shadow:0 10px 20px rgba(118,75,162,0.4);}
    .error-message{color:#FF1744;margin-top:10px;font-size:0.9em;display:none;}

      box-shadow:0 20px 60px rgba(0,0,0,0.2);margin-bottom:30px;animation:slideIn 1s ease-out;
    }
    @keyframes slideIn {from{transform:translateY(-50px);opacity:0;}to{transform:translateY(0);opacity:1;}}
    .birthday-message h2 {color:#FF1744;font-size:2.2em;margin-bottom:20px;text-shadow:3px 3px 6px rgba(0,0,0,0.1);}
    .birthday-message p {font-size:1.2em;color:#333;line-height:1.8;}
    
    /* Cake */
    .cake{width:200px;height:150px;margin:30px auto;position:relative;}
    .cake-base{width:200px;height:100px;background:linear-gradient(to bottom,#8B4513,#D2691E);border-radius:10px;position:absolute;bottom:0;}
    .cake-layer{width:200px;height:30px;background:linear-gradient(to right,#FFB6C1,#FFC0CB);position:absolute;bottom:40px;border-radius:50%;}
    .candle{width:10px;height:40px;background:#FFD700;position:absolute;top:10px;left:50%;transform:translateX(-50%);}
    .flame{
      width:20px;height:20px;background:radial-gradient(circle,#FFA500,#FF4500);
      border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
      position:absolute;top:-15px;left:-5px;
      animation:flicker 0.2s infinite alternate;
      box-shadow:0 0 20px 5px rgba(255,165,0,0.6);
    }
    @keyframes flicker {
      0%{transform:scale(1) rotate(-2deg);opacity:0.9;}
      100%{transform:scale(1.2) rotate(2deg);opacity:1;}
    }
    .birthday-banner {
      background:linear-gradient(135deg,#FF6B6B,#4ECDC4);
      color:#fff;padding:20px 40px;font-size:2.5em;font-weight:bold;
      border-radius:20px;display:inline-block;margin-top:30px;
      text-shadow:3px 3px 6px rgba(0,0,0,0.3);animation:pulse 2s infinite;
    }
    @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}

    /* Floating hearts effect */
    .pop-heart{
      position:fixed;width:20px;height:20px;background:red;transform:rotate(45deg);
      animation:rise 3s linear forwards;z-index:9999;
    }
    .pop-heart::before,.pop-heart::after{content:'';position:absolute;width:20px;height:20px;background:red;border-radius:50%;}
    .pop-heart::before{left:-10px;top:0;}
    .pop-heart::after{left:0;top:-10px;}
    @keyframes rise {
      0%{opacity:1;transform:translateY(0) scale(1) rotate(45deg);}
      100%{opacity:0;transform:translateY(-200px) scale(1.5) rotate(45deg);}
    }
  </style>
</head>
<body>

  </div>

<script>
const correctDates=["01-02-2025","Feb012025"];
let heartsCaught=0;

// Game: generate hearts
function spawnHeart(){
  const heart=document.createElement("div");
  heart.className="game-heart";
  heart.style.left=Math.random()*220+"px";
  heart.style.top="180px";
  document.getElementById("gameArea").appendChild(heart);
  heart.addEventListener("click",()=>{
    heartsCaught++;
    heart.remove();
    if(heartsCaught>=3){
      document.getElementById("unlockBtn").disabled=false;
    }
  });
  setTimeout(()=>heart.remove(),5000);
}
setInterval(spawnHeart,1500);

// Unlock
function checkPassword(e){
  e.preventDefault();
  const input=document.getElementById("dateInput").value.toLowerCase().trim();
  const errorMsg=document.getElementById("errorMsg");
  const isCorrect=correctDates.some(d=>input.replace(/[\s-/]/g,"")===d.toLowerCase().replace(/[\s-/]/g,""));
  if(isCorrect){
    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";
    typeMessage();
    popHearts();
  }else{
    errorMsg.style.display="block";
    setTimeout(()=>errorMsg.style.display="none",3000);
  }
}

</html>
